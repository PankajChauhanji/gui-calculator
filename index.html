<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI CALCULATOR</title>
    <link rel="stylesheet" href="myStyle.css">
<script src="guiCalculator.js"></script>

</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="display">
            <input type="text" class="input-area"/>
          </div>
          <div class="calculator-keys">
            <div class="btn "onclick="clearScreen()">AC</div>
            <div class="btn " onclick="clearScreenOne()">C</div>
            <div class="btn " onclick="displayOnScreen('%')">%</div>
            <div class="btn " onclick="displayOnScreen('/')"> /</div>

            <div class="btn " onclick="displayOnScreen('7')">7</div>
            <div class="btn " onclick="displayOnScreen('8')">8</div>
            <div class="btn " onclick="displayOnScreen('9')">9</div>
            <div class="btn " onclick="displayOnScreen('*')">x</div>

            <div class="btn " onclick="displayOnScreen('4')">4</div>
            <div class="btn " onclick="displayOnScreen('5')">5</div>
            <div class="btn " onclick="displayOnScreen('6')">6</div>
            <div class="btn " onclick="displayOnScreen('-')" >âˆ’</div>

            <div class="btn " onclick="displayOnScreen('1')">1</div>
            <div class="btn " onclick="displayOnScreen('2')">2</div>
            <div class="btn " onclick="displayOnScreen('3')">3</div>
            <div class="btn " onclick="displayOnScreen('+')">+</div>

            <div class="btn " onclick="displayOnScreen('.')">.</div>
            <div class="btn " onclick="displayOnScreen('0')"> 0</div>
            <div class="btn " onclick="displayOnScreen('^')">^</div>
            <div class="btn "onclick="solve()">=</div>
          </div>
          <div class = "error-area"></div>
        </div>
    </div>
</body>
</html>
